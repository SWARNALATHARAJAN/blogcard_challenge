<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="assets/images/illustration-article.svg" alt="Frontend Mentor">
      </div>
      <div class="card-details">
        <span>Learning</span>
        <h5>Published 21 Dec 2023</h5>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentstion.</p>
      </div>
      <div class="card-author">
        <div class="author-image">
          <img src="assets/images/image-avatar.webp" alt="Frontend Mentor">
        </div>
        <h5>Greg Hopper</h5>
      </div>
    </div>
  </div>
</body>

</html>
